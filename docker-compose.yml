version: '3.3'
services:
  elasticsearch:
    container_name: int-map-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ports:
      - 9200:9200
    volumes:
      - data-es:/usr/share/elasticsearch/data
    networks:
      int2_map:

  kibana:
    container_name: int-map-kibana
    image: docker.elastic.co/kibana/kibana:7.15.2
    networks:
      int2_map:
    environment:
      - ELASTICSEARCH_HOSTS=http://int-map-elasticsearch:9200
    ports:
      - 5601:5601
  db_postgis:
    container_name: db_postgis
    image: postgis/postgis:latest
    ports:
      - 5434:5432
    environment:
      - POSTGRES_USER=post_gis
      - POSTGRES_PASSWORD=post_gis
      - POSTGRES_DB=post_gis
    volumes:
      - postgis_data:/var/lib/postgresql/data/
    networks:
      int2_map:
