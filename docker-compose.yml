  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python main.py
    ports:
      - 8001:8001
    networks:
      int2_map:
    volumes:
      - .:/app
networks:
  int2_map:
volumes:
  data-es:
  postgis_data: